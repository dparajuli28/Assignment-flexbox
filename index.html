<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-form</title>
    <link rel="stylesheet" href="./styles/styles.css"/>    
</head>
<body>
     <!--nav section -->
    <section id="flexbox-page">
        <!-- navbar flex start -->
        <nav class="navbar">
            <button class="toggle-btn">&#9776;</button>
            <ul id="nav-list" class="nav-list">
                <li><a class="home" href="#">Home</a></li>
                <li><a class="about" href="#">About</a></li>
                <li><a class="services" href="#">Services</a></li>
                <li><a class="contact" href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- navbar flex ended -->
    </section>
    <!-- body-section started -->
    <section id="body-section">
        <div class="header">
            <h1>Flexbox Example</h1>
        </div>
        <form class="contact-form">
           
            <div class="form-header">
                <h2>Contact Us</h2>
            </div>
            <div class="form-body">
                <div class="row">
                    <div class="input-group">
                      <label>Name:</label>
                      <input id="name" type="text" placholder="Enter your name">
                    </div>
                    <div class="input-group">
                      <label>Email:</label>
                      <input id="email" type="email" placholder="Enter your email">
                    </div>
            </div>
            <div class="row">
                <div class="input-group">
                  <label>Message:</label>
                  <textarea id="message" type="textbox" placholder="write your message" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label>Phone:</label>
                    <input id="phone" type="tel" placholder="Enter your phone number">
                  </div>
                
            </div>
            <div class="row">
                <div class="input-group">
                  <label>Subject:</label>
                  <input id="subject" type="text" placholder="Enter your subject">
                </div>
                <div class="input-group">
                    <label>Age:</label>
                    <input id="age" type="number" placholder="Enter your age" required min="1" max="90">
                  </div>
            </div>
            <div class="row">
                <div class="input-group">
                  <label>Gender:</label>
                  <select id="gender" type="dropdown">
                  <option value="">-Select Gender-</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                  </select>
                </div>
                <div class="input-group">
                    <label>Country:</label>
                    <input id="country" type="text" placholder="Enter your country name"/>
                  </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label>Occupation:</label>
                    <input id="occupation" type="text" placeholder="Enter your Occupation"/>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <button>submit</button>
                </div>
                
            </div>
        </div>
        </form>
    </section>
       
</body>
</html>
